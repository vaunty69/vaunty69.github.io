<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filipino Dishes - Miguelito</title>
    <link rel="stylesheet" href="FoodMenu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <h1 class="restaurant-name">Miguelito</h1>
        <button id="mainMenu" class="btn btn-primary">Main Menu</button>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card food-card">
                    <img src="sinigang.jpg" class="card-img-top" alt="Sinigang">
                    <div class="card-body">
                        <h5 class="card-title">Sinigang</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card food-card">
                    <img src="kare-kare.jpg" class="card-img-top" alt="Kare-Kare">
                    <div class="card-body">
                        <h5 class="card-title">Kare-Kare</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card food-card">
                    <img src="binagoongan.jpg" class="card-img-top" alt="Binagoongan">
                    <div class="card-body">
                        <h5 class="card-title">Pork Binagoongan</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card food-card">
                    <img src="lechon-paksiw.jpg" class="card-img-top" alt="Lechon Paksiw">
                    <div class="card-body">
                        <h5 class="card-title">Lechon Paksiw</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="foodModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="FoodMenu.js"></script>

</body>
</html>
